<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png" />
    <title>Fire Text Animation</title>
</head>

<body>
    <div class="text">
        <h2>Fire</h2>
    </div>
    <svg>
        <filter id="fire">
            <feTurbulence id="turbulence" baseFrequency="0.1 0.1" numOctaves="2" seed="3">
                <animate attributeName="baseFrequency"></animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="25"></feDisplacementMap>
        </filter>
    </svg>
</body>

</html>
